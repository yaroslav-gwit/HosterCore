      os_comment:
        type: string
      os_type:
        type: string
      owner:
        type: string
      parent_host:
        type: string
      passthru:
        items:
          type: string
        type: array
      production:
        description: LiveStatus         string      `json:"live_status"`
        type: boolean
      running:
        type: boolean
      tags:
        items:
          type: string
        type: array
      uptime:
        type: string
      uptime_unix:
        type: integer
      uuid:
        type: string
      vga:
        type: string
      vm_ssh_keys:
        items:
          $ref: '#/definitions/HosterVmUtils.VmSshKey'
