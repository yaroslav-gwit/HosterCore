    type: object
  zfsutils.ZpoolInfo:
    properties:
      allocated_bytes:
        type: integer
      allocated_human:
        type: string
      fragmentation:
        type: integer
      free_bytes:
        type: integer
      free_human:
        type: string
      healthy:
        type: boolean
      name:
        type: string
      size_bytes:
        type: integer
      size_human:
        type: string
    type: object
info:
  contact: {}
  description: REST API documentation for the `Hoster` nodes. This HTTP endpoint is
    located directly on the `Hoster` node.<br>Please, take some extra care with the
    things you execute here, because many of them can be destructive and non-revertible
    (e.g. vm destroy, snapshot rollback, host reboot, etc).
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Hoster Node REST API Docs
  version: "2.0"
paths:
  /ha/jail-list:
    get:
      description: Handle the HA enabled Jail list.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/HandlersHA.HaJail'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Handle the HA enabled Jail list.
      tags:
      - HA
  /ha/ping:
    post:
      description: Handle the HA node ping.
      parameters:
      - description: Request payload
        in: body
        name: Input
        required: true
        schema:
          $ref: '#/definitions/RestApiConfig.HaNode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Handle the HA node ping.
      tags:
      - HA
  /ha/register:
    post:
      description: Handle the HA node registration.
      parameters:
      - description: Request payload
        in: body
        name: Input
        required: true
        schema:
          $ref: '#/definitions/RestApiConfig.HaNode'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Handle the HA node registration.
      tags:
      - HA
  /ha/terminate:
    post:
      description: Handle the HA graceful termination signal.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Handle the HA graceful termination signal.
      tags:
      - HA
  /ha/vm-list:
    get:
      description: Handle the HA enabled VM list.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/HandlersHA.HaVm'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Handle the HA enabled VM list.
      tags:
      - HA
  /health:
    get:
      description: Simple function, that returns this REST API server health status.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
      summary: REST API server health status.
      tags:
      - Health
  /health/auth/any:
    get:
      description: 'Check if `any` of the two users can log in. Useful for the routes
        which are required by both users: regular and HA.'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Check `any` user authentication.
      tags:
      - Health
  /health/auth/ha:
    get:
      description: Check the `HA` user authentication.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Check the `HA` user authentication.
      tags:
      - Health
  /health/auth/regular:
    get:
      description: Check the `regular` user authentication.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Check the `regular` user authentication.
      tags:
      - Health
  /host/info:
    get:
      description: 'Get Host info.<br>`AUTH`: Both users are allowed.'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/HosterHostUtils.HostInfo'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Get Host info.
      tags:
      - Host
  /jail/all:
    get:
      description: 'Get the list of all Jails, including the information about them.<br>`AUTH`:
        Both users are allowed.'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/HosterJailUtils.JailApi'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: List all Jails.
      tags:
      - Jails
  /jail/clone:
    post:
      description: 'Clone the Jail using it''s name, and optionally specify the snapshot
        name to be used for cloning.<br>`AUTH`: Only `rest` user is allowed.'
      parameters:
      - description: Request payload
        in: body
        name: Input
        required: true
        schema:
          $ref: '#/definitions/handlers.JailCloneInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Clone the Jail.
      tags:
      - Jails
  /jail/deploy:
    post:
      description: 'Deploy a new Jail using a set of defined parameters.<br>`AUTH`:
        Only `rest` user is allowed.'
      parameters:
      - description: Request payload
        in: body
        name: Input
        required: true
        schema:
          $ref: '#/definitions/HosterJail.DeployInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Deploy a new Jail.
      tags:
      - Jails
  /jail/destroy/{jail_name}:
    delete:
      description: '`DANGER` - destructive operation!<br><br>Destroy a specific Jail
        using it''s name as a parameter.<br>`AUTH`: Only `rest` user is allowed.'
      parameters:
      - description: Jail Name
        in: path
        name: jail_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Destroy a specific Jail.
      tags:
      - Jails
  /jail/info/{jail_name}:
    get:
      description: 'Get Jail info.<br>`AUTH`: Both users are allowed.'
      parameters:
      - description: Jail Name
        in: path
        name: jail_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/HosterJailUtils.JailApi'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Get Jail info.
      tags:
      - Jails
  /jail/start/{jail_name}:
    post:
      description: 'Start a specific Jail using it''s name as a parameter.<br>`AUTH`:
        Both users are allowed.'
      parameters:
      - description: Jail Name
        in: path
        name: jail_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Start a specific Jail.
      tags:
      - Jails
  /jail/stop/{jail_name}:
    post:
      description: 'Stop a specific Jail using it''s name as a parameter.<br>`AUTH`:
        Both users are allowed.'
      parameters:
      - description: Jail Name
        in: path
        name: jail_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Stop a specific Jail.
      tags:
      - Jails
  /jail/template/list:
    get:
      description: 'Get the list of all Jail templates.<br>`AUTH`: Only `rest` user
        is allowed.'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: List all Jail templates.
      tags:
      - Jails
  /metrics/jail/{jail_name}:
    get:
      description: 'Get the RCTL metrics for a specific Jail.<br>`AUTH`: Only `rest`
        user is allowed.'
      parameters:
      - description: Jail Name
        in: path
        name: jail_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rctl.RctMetrics'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Get the RCTL metrics for a specific Jail.
      tags:
      - Metrics
      - Jails
  /metrics/vm/{vm_name}:
    get:
      description: 'Get the RCTL metrics for a specific VM.<br>`AUTH`: Only `rest`
        user is allowed.'
      parameters:
      - description: VM Name
        in: path
        name: vm_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/rctl.RctMetrics'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Get the RCTL metrics for a specific VM.
      tags:
      - Metrics
      - VMs
  /snapshot/all/{res_name}:
    get:
      description: 'List all snapshots for any given VM or a Jail.<br>`AUTH`: Both
        users are allowed.'
      parameters:
      - description: Resource Name (Jail or VM)
        in: path
        name: res_name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/zfsutils.SnapshotInfo'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: List all snapshots for any given VM or a Jail.
      tags:
      - Snapshots
  /snapshot/destroy:
    delete:
      description: 'Destroy a snapshot for any given VM or a Jail.<br>`AUTH`: Only
        `rest` user is allowed.'
      parameters:
      - description: Request payload
        in: body
        name: Input
        required: true
        schema:
          $ref: '#/definitions/handlers.SnapshotName'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
      - BasicAuth: []
      summary: Destroy a snapshot for any given VM or a Jail.
      tags:
      - Snapshots
  /snapshot/rollback:
    post:
      description: 'Rollback to a previous snapshot.<br>`AUTH`: Only `rest` user is
        allowed.<br><br>`NOTE`: You need to make sure that your VM or Jail is fully
        shut down before running the rollback command.'
      parameters:
      - description: Request payload
        in: body
        name: Input
        required: true
        schema:
          $ref: '#/definitions/handlers.SnapshotName'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SwaggerSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.SwaggerError'
      security:
