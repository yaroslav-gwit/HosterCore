      hostname:
        type: string
      password:
        type: string
      port:
        type: string
      protocol:
        type: string
      registered:
        type: boolean
      startup_time:
        type: integer
      times_failed:
        type: integer
      user:
        type: string
    type: object
  handlers.JailCloneInput:
    properties:
      jail_name:
        type: string
      new_jail_name:
        type: string
      snapshot_name:
        type: string
    type: object
  handlers.SnapshotInput:
    properties:
      res_name:
        type: string
      snapshot_type:
        type: string
      snapshots_to_keep:
        type: integer
    type: object
  handlers.SnapshotName:
    properties:
      snapshot_name:
        type: string
    type: object
  handlers.SwaggerError:
    properties:
      id:
        type: integer
      message:
        type: string
    type: object
  handlers.SwaggerSuccess:
    properties:
      message:
        description: success
        type: string
    type: object
  handlers.VmCloneInput:
    properties:
      new_vm_name:
        type: string
      snapshot_name:
        type: string
      vm_name:
        type: string
    type: object
  handlers.VmStopInput:
    properties:
      force_cleanup:
        description: Kill the VM supervisor directly (useful in the situations where
          you want to destroy the VM, or roll it back to a previous snapshot)
        type: boolean
      force_stop:
        description: Send a SIGKILL instead of a graceful SIGTERM
        type: boolean
      vm_name:
        type: string
    type: object
  rctl.RctMetrics:
    properties:
      code_dump_size:
        type: integer
      cpu_time:
        type: integer
      data_size:
        type: integer
      max_proc:
        type: integer
      memory_locked:
