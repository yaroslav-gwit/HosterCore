basePath: /api/v2
definitions:
  HosterJail.DeployInput:
    properties:
      cpuLimit:
        type: integer
      dnsServer:
        type: string
      dsParent:
        type: string
      ipAddress:
        type: string
      jailName:
        type: string
      network:
        type: string
      ramLimit:
        type: string
      release:
        type: string
    type: object
  HosterJailUtils.JailApi:
    properties:
      backup:
        type: boolean
      config_file_append:
        type: string
      cpu_limit_percent:
        type: integer
      current_host:
        type: string
      description:
        type: string
      dns_server:
        type: string
      encrypted:
        type: boolean
      ip_address:
        type: string
      name:
        type: string
      network:
        type: string
      parent:
        type: string
      production:
        type: boolean
      ram_limit:
        type: string
      release:
